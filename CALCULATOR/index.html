<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f71dafa12d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: rgb(255, 255, 255)">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center p-3"
      style="max-width: 40rem"
    >
      <!-- Fixed: Added proper text color contrast -->
      <div
        class="h1 text-center fw-bolder text-white border rounded bg-dark mb-4 p-3"
      >
        SIMPLE CALCULATOR
      </div>

      <div class="row g-0 mb-3">
        <div class="col-12">
          <!-- Fixed: Added proper font size and padding -->
          <input
            type="text"
            id="display"
            class="border rounded mx-auto p-3 bg-light text-black text-end w-100 fs-4"
            disabled
          />
        </div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-3">
          <button class="btn btn-danger w-100 py-3" onclick="clearValue()">
            C
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100 py-3"
            onclick="appendValue('(')"
          >
            (
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-100 py-3"
            onclick="appendValue(')')"
          >
            )
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 py-3" onclick="appendValue('/')">
            <i class="fa-solid fa-divide"></i>
          </button>
        </div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-3">
          <!-- Fixed: Case sensitivity issue - changed appendvalue to appendValue -->
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('7')">
            7
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('8')">
            8
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('9')">
            9
          </button>
        </div>
        <div class="col-3">
          <!-- Fixed: Removed extra closing </i> tag -->
          <button class="btn btn-warning w-100 py-3" onclick="appendValue('*')">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('4')">
            4
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('5')">
            5
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('6')">
            6
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 py-3" onclick="appendValue('-')">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('1')">
            1
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('2')">
            2
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('3')">
            3
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 py-3" onclick="appendValue('+')">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('0')">
            0
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100 py-3" onclick="appendValue('.')">
            .
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3" onclick="deleteValue()">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100 py-3" onclick="calcu()">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      let display = document.getElementById("display");

      function clearValue() {
        // Fixed: Changed " " to "" - empty string instead of space
        display.value = "";
      }

      function appendValue(value) {
        display.value = display.value + value;
      }

      function deleteValue() {
        display.value = display.value.slice(0, -1);
      }

      function calcu() {
        try {
          display.value = eval(display.value);
        } catch (err) {
          display.value = "Error";
        }
      }

      document.addEventListener("keydown", function (event) {
        const key = event.key;

        if (!isNaN(key) || ["+", "-", "/", "*", ".", "(", ")"].includes(key)) {
          appendValue(key);
        } else if (key === "Enter") {
          // Fixed: Added parentheses to actually call preventDefault
          event.preventDefault();
          calcu();
        } else if (key === "Backspace") {
          deleteValue();
        } else if (key === "Escape") {
          // Fixed: Removed "10" from 'Escape10' - typo
          clearValue();
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
